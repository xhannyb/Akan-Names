<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-Names</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="first" style="background-image:url(/home/shannon/Pictures/istockphoto-1323080296-612x612.jpg);">
    <div id="heading"> 
        <h1>Hello, Welcome To Akan-Names</h1>
        <h2 id="locate">Locate your Akan Name with a few simlpe steps</h2>
    </div>
    <div class="overlay">
        <div class="container">
          <h2>Insert your details</h2>
          <form name="Enter Form" class="form" onsubmit="validate();">
            <div class="form-group">
              <label for="number">Year of Birth:</label>
              <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 1999 if born in the yearS 1999" name="year">
            </div>
            <div class="form-group">
                <label for="month">Month Born:</label>
                <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
              </div>
            
        </div>
    </div>
</body>
</html>
